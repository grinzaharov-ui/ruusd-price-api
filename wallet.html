<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuUSD Bank Wallet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        
        .login-form h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .login-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background-color: #0056b3;
        }
        
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Форма входа -->
    <div class="login-form" id="loginForm">
        <h2>Вход в RuUSD Bank</h2>
        <input type="text" class="login-input" id="loginInput" placeholder="Введите ваш логин" required>
        <input type="password" class="login-input" id="passwordInput" placeholder="Введите ваш пароль" required>
        <button class="login-btn" onclick="login()">Войти</button>
        <div class="error-message" id="errorMessage">Неверный логин или пароль</div>
    </div>

    <script>
        function login() {
            const loginInput = document.getElementById('loginInput').value;
            const passwordInput = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Ваш хеш пароля и соль
            const expectedHash = '5f4dcc3b3aa765d61d8327deb882cf99';
            const salt = 'diana_salt_2024';
            
            // Проверяем логин (предполагаем, что логин должен быть "diana")
            if (loginInput.toLowerCase() !== 'diana') {
                errorMessage.style.display = 'block';
                return;
            }
            
            // Хешируем введенный пароль с солью
            const hashedPassword = CryptoJS.MD5(passwordInput + salt).toString();
            
            // Сравниваем с ожидаемым хешем
            if (hashedPassword === expectedHash) {
                // Успешный вход
                errorMessage.style.display = 'none';
                alert('Вход выполнен успешно!');
                // Здесь можно добавить перенаправление или другую логику
            } else {
                errorMessage.style.display = 'block';
            }
        }
        
        // Добавляем обработчик нажатия Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
